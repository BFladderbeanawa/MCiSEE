<body>
<main>
    <div class="page-content">
        <div class="introduction">
            <h1 class="page-title first-title">所见皆是<i>Minecraft</i></h1>
            <p>玩家们可以从这里挖掘Minecraft常用资源，例如软件等。</p>
            <p>欢迎各位来 <a href="https://github.com/teaSummer/MCiSEE" target="_blank">GitHub 项目</a> 做出贡献 或
                点击Star！</p>
            <p>这里也需要你们提供更多有趣的资源！</p>
        </div>
        <hr>
        <div class="device">
            <h2 class="page-title">设备</h2>
            <label for="device" class="tip">自动判断，可手动选择</label>
            <select name="device" id="device"></select>
        </div>
        <div class="resource" id="resource-container">
            <div class="config">
                <h2 class="page-title">配置</h2>
                <label>
                    <input id="proxy" type="checkbox" checked> GitHub 文件使用
                    <a title="Github Proxy" href="https://mirror.ghproxy.com" target="_blank">代理加速</a> 下载
                </label>
            </div>
            <div class="app">
                <h2 class="page-title">软件</h2>
                <div class="label">启动器（<b>Java版</b>）</div>
                <div id="launcher-container" class="device-diff"></div>
                <div class="goto">
                    <a class="button data-url-launcher" href="" title="跳转 Github 仓库地址，或跳转官网地址"
                       target="_blank"
                       style="display: none;">跳转启动器网站</a>
                </div>
                <div class="launcher-download">
                    <a class="button data-download-launcher" href="" title="下载尽可能新的稳定正式版"
                       style="display: none;">↓ 下载最新稳定版</a>
                    <a class="button data-dev-download-launcher" href="" title="下载尽可能新的开发测试版"
                       style="display: none;">↓ 下载最新开发版</a>
                </div>
            </div>
            <div class="ellipse">
                <h2>....</h2>
            </div>
        </div>
    </div>
</main>

    <div class="page-content">

        </div>
    </div>
</footer>
