<body>
<div class="background"></div>
<main class="wait" style="display: none;">
    <div class="page-content">
        <div class="introduction">
            <h1 class="page-title first-title">所见皆是<i>Minecraft</i></h1>
            <p>玩家们可以从这里挖掘Minecraft常用资源，例如软件等。</p>
            <p>欢迎各位来 <a href="https://github.com/teaSummer/MCiSEE" target="_blank">GitHub 项目</a> 做出贡献 或
                点击Star！</p>
            <p>这里也需要你们提供更多有趣的资源！</p>
        </div>
        <hr>
        <div class="device-container">
            <h2 class="page-title">设备</h2>
            <label for="device" class="tip">自动判断，可手动选择</label>
            <select name="device" id="device"></select>
        </div>
        <div class="resource-container">
            <div class="app-container">
                <h2 class="page-title">软件</h2>
                <div class="launcher-container">
                    <div class="label">启动器（<b>Java版</b>）</div>
                    <div class="launcher-list device-diff"></div>
                    <div class="launcher-title full-name"></div>
                    <div class="launcher-goto">
                        <a class="button data-url-launcher" title="跳转至GitHub仓库或官方网站" target="_blank"
                           style="display: none;">跳转启动器网站<span class="svg">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"></path>
                            <path d="M15 3h6v6"></path>
                            <path d="M10 14L21 3"></path>
                        </svg></span>
                        </a>
                    </div>
                    <div class="launcher-download">
                        <a class="button data-download-launcher" style="display: none;"></a>
                        <a class="button data-dev-download-launcher" style="display: none;"></a>
                    </div>
                </div>
            </div>
            <div class="website-container">
                <h2 class="page-title">网站</h2>
                <div class="searchable-container">
                    <div class="label">快速查询</div>
                    <label class="inline-block" for="searchable-list">
                        <select name="searchable-list" id="searchable-list"></select>
                    </label>
                    <div class="label searchable-label inline-block"></div>
                    <div class="searchable-search">
                        <form class="searchable-form">
                            <label>
                                <input class="searchable-input" type="text" data-provide="typeahead" placeholder=" ...">
                                <button class="searchable-button inline-block disabled" type="submit">搜索</button>
                            </label>
                        </form>
                    </div>
                </div>
                <div class="utility-container">
                    <div class="label">实用类</div>
                </div>
                <div class="forum-container">
                    <div class="label">论坛</div>
                </div>
            </div>
            <div class="config-container">
                <h2 class="page-title">配置</h2>
                <label>
                    <input class="github-proxy" type="checkbox" checked="checked"> GitHub 文件使用
                    <a title="GitHub Proxy 代理加速" href="https://mirror.ghproxy.com" target="_blank">代理加速</a> 下载
                </label>
                <label>
                    <input class="searchable-direct" type="checkbox" checked="checked"> Wiki 搜索后尽可能自动进入详情页
                </label>
            </div>
            <div class="ellipse">
                <h2>....</h2>
            </div>
        </div>
    </div>
